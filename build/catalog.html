<!DOCTYPE html>
<html>
  <head>
    <title>Yoga</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Yoga">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page">
    <header class="page-header">
      <div class="container"><a class="logo" href="index.html"><img class="logo__pic" src="../img/logo.svg" width="160" height="65" alt="Логотип компании"></a>
        <nav class="page-header__nav nav"><a class="nav__link" href="#">Студия</a><a class="nav__link" href="#">Клиенты</a><a class="nav__link nav__link--active" href="catalog.html">Магазин</a><a class="nav__link" href="#">Контакты</a></nav><a class="page-header__cart cart" href="#">
              <svg class="icon">
                <use xlink:href="../img/sprite_auto.svg#icon-cart"></use>
              </svg><span>Корзина</span></a>
      </div>
      <h1>Магазин готовых шаблонов</h1>
    </header>
    <main class="catalog container">
      <section class="filter catalog__filter">
        <h2 class="visually-hidden">Фильтр товаров</h2>
        <form class="filter-form" action="https://echo.htmlacademy.ru" method="get">
          <fieldset>
            <legend>Стоимость:</legend>
            <label for="">
              <input type="range" name="">
            </label>
          </fieldset>
          <fieldset>
            <legend>Сетка:</legend>
            <ul>
              <li>
                <input id="grid-1" type="radio" name="grid" checked>
                <label for="grid-1">Адаптивная</label>
              </li>
              <li>
                <input id="grid-2" type="radio" name="grid">
                <label for="grid-2">Фиксированная</label>
              </li>
              <li>
                <input id="grid-3" type="radio" name="grid">
                <label for="grid-3">Резиновая</label>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Особенности:</legend>
            <ul>
              <li>
                <input id="filter-slider" type="checkbox" name="filter-slider" checked>
                <label for="filter-slider">Слайдер</label>
              </li>
              <li>
                <input id="filter-advantages" type="checkbox" name="filter-advantages">
                <label for="filter-advantages">Блок преимуществ</label>
              </li>
              <li>
                <input id="filter-news" type="checkbox" name="filter-news" checked>
                <label for="filter-news">Новости</label>
              </li>
              <li>
                <input id="filter-gallery" type="checkbox" name="filter-gallery">
                <label for="filter-gallery">Галерея</label>
              </li>
              <li>
                <input id="filter-cart" type="checkbox" name="filter-cart">
                <label for="filter-cart">Корзина</label>
              </li>
            </ul>
          </fieldset>
          <button class="btn" type="submit">Показать</button>
        </form>
      </section>
      <div class="catalog__wrapper">
        <form class="sort catalog__sort" action="https://echo.htmlacademy.ru" method="get">
          <fieldset>
            <legend>Сортировать:</legend>
            <button class="sort__btn sort__btn--active" type="button">По цене</button>
            <button class="sort__btn" type="button">По типу</button>
            <button class="sort__btn" type="button">По названию</button>
            <div class="sort__arrows">
              <button class="sort__arrow-btn sort__arrow-btn--active" type="button" aria-label="Сортировать по убыванию"></button>
              <button class="sort__arrow-btn" type="button" aria-label="Сортировать по возврастанию"></button>
            </div>
          </fieldset>
        </form>
        <section class="catalog__list">
          <div class="catalog__item"><a class="product" href="#">
              <div class="product__header">
                <svg viewBox="0 0 100 4" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="2" cy="2" r="2"></circle>
                  <circle cx="7" cy="2" r="2"></circle>
                  <circle cx="12" cy="2" r="2"></circle>
                </svg>
              </div>
              <div class="product__pic"><img src="../img/catalog/img-sedona 1.jpg" alt="sedona"></div>
              <div class="product__body">
                <h3 class="product__title"></h3>
                <p></p>
                <div class="product__price"></div>
              </div></a></div>
          <div class="catalog__item"></div>
          <div class="catalog__item"></div>
          <div class="catalog__item"></div>
        </section>
      </div>
    </main>
    <footer class="page-footer">
      <div class="map">
        <div class="container">
          <div class="map__info">
            <div class="contacts">
              <h3 class="contacts__title">NЁRDS DESIGN STUDIO</h3>
              <p class="contacts__address">наб. Реки Карповки, 5 лит П, Санкт-Петербург</p><a class="contacts__phone" href="tel:+78005558628">+7 800 555-86-28</a>
              <button class="btn">Напишите нам</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item"><a class="social__link" href="#">
                          <svg class="icon">
                            <use xlink:href="img/sprite_auto.svg#icon-vk"></use>
                          </svg></a></li>
            <li class="social__item"><a class="social__link" href="#">
                          <svg class="icon">
                            <use xlink:href="img/sprite_auto.svg#icon-fb"></use>
                          </svg></a></li>
            <li class="social__item"><a class="social__link" href="#">
                          <svg class="icon">
                            <use xlink:href="img/sprite_auto.svg#icon-instagram"></use>
                          </svg></a></li>
          </ul>
        </div>
        <div class="page-footer__text">
          <p class="page-footer__text--big">Давайте дружить, это выгодно!</p>
          <p>Скидка 10% для друзей из социальных сетей.</p>
        </div>
      </div>
    </footer>
    <div class="popup">
      <div class="popup__wrapper">
        <button class="popup__close" type="button" aria-label="Закрыть модальное окно">
              <svg class="icon">
                <use xlink:href="../img/sprite_auto.svg#icon-close"></use>
              </svg>
        </button>
        <form class="feedback-form" action="https://echo.htmlacademy.ru" method="get">
          <fieldset class="feedback-form__wrapper">
            <legend>Напишите нам</legend>
            <label for="form-name">Ваше имя:
              <input type="form-name" placeholder="Имя Фамилия">
            </label>
            <label for="form-email">Ваш email:
              <input type="form-email" placeholder="email@example.com">
            </label>
          </fieldset>
          <label for="form-mess">Текст письма:
            <textarea name="form-mess" cols="30" rows="10" placeholder="В свободной форме"></textarea>
          </label>
          <button class="btn" type="submit">Отправить</button>
        </form>
      </div>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
